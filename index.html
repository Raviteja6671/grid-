<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive CSS Grid Gallery with Sidebar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      background: #f1c40f;
      color: white;
      padding: 40px 20px;
      width: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .sidebar h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .sidebar p {
      font-size: 22px;
      line-height: 1.6;
      font-weight: bold;
    }

    /* Gallery Wrapper */
    .gallery-container {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* CSS Grid Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 200px);
      gap: 15px;
      grid-template-areas:
        "img1 img2 img3 img3"
        "img4 img2 img5 img6"
        "img7 img7 img8 img6"
        "img9 img10 img11 img12"
        "img13 img14 img14 img12";
      width: 100%;
      max-width: 1000px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

    /* Grid Areas */
    .img1  { grid-area: img1; }
    .img2  { grid-area: img2; }
    .img3  { grid-area: img3; }
    .img4  { grid-area: img4; }
    .img5  { grid-area: img5; }
    .img6  { grid-area: img6; }
    .img7  { grid-area: img7; }
    .img8  { grid-area: img8; }
    .img9  { grid-area: img9; }
    .img10 { grid-area: img10; }
    .img11 { grid-area: img11; }
    .img12 { grid-area: img12; }
    .img13 { grid-area: img13; }
    .img14 { grid-area: img14; }

    /* Responsive */
    @media (max-width: 992px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        align-items: center;
        text-align: center;
      }

      .gallery {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 200px;
        grid-template-areas: unset; /* switch to normal grid flow */
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
        grid-auto-rows: 250px;
      }
    }
  </style>
</head>
